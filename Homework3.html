<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML forms, CSC 235</title>
    </head> 
    <body>
        <h1>Student Registration Form</h1>
        <h2>GET form</h2>
        <form action="https://cs.converse.edu/CSC235/formecho.php"
                method="get" name="getform" id="getform">
            <fieldset>
                <legend>Personal Information&hellip;</legend>
                <label for="getname">First Name</label>
                <input type="text" name="name" id="getname" /><br />
                <label for="getquest">Last Name</label>
                <input type="text" name="quest" id="getquest" /><br />
                <label for="getbirthday">Birth date:</label>
                <input type="date" name="birthday" id="getbirthday" /><br />
                <label for="getgender">Gender:</label>
                <select name="gender" id="getgender">
                    <option value="no selection">&mdash; Select one &mdash;</option>
                    <option>None</option>
                    <option>Male</option>
                    <option>Female</option>
                </select><br />
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <p>Departments (Check all that apply.)</p>
                <div>
                    <input type="checkbox" name="accounting" id="getaccounting" />
                    <label for="getaccounting">Accounting, Economics and Bussiness</label><br />
                    <input type="checkbox" name="art" id="getart" />
                    <label for="getart">Art and Design</label><br />
                    <input type="checkbox" name="education" id="geteducation" />
                    <label for="geteducation">Education</label><br />
                    <input type="checkbox" name="english" id="getenglish" />
                    <label for="getenglish">English</label><br />
                    <input type="checkbox" name="mathematcs" id="getmathematics" />
                    <label for="getmathematics">Mathematics and Computer Science</label><br />
                    <input type="checkbox" name="psychology" id="getpsychology" />
                    <label for="getpsychology">Psychology</label><br />
                </div>
                <p>Year Level:</p>
                <div>
                    <input type="radio" name="YearLevel" id="getfresman" />
                    <label for="getfresman">Freshman</label><br />
                    <input type="radio" name="YearLevel" id="getsophmore" />
                    <label for="getsophmore">Sophmore</label><br />
                    <input type="radio" name="YearLevel" id="getjunior" />
                    <label for="getjunior">Junior</label><br />
                    <input type="radio" name="YearLevel" id="getsenior" />
                    <label for="getsenior">Senior</label><br />
                </div>
            </fieldset>
            <fieldset>
                <legend>Creating Account</legend>
                <label for="getpassword">Password:</label>
                <input type="password" name="password" id="getpassword" />
                <input type="hidden" name="hidden" id="gethidden"
                    value="Unseen, unheard..." /><br />
                <label for="getidnumber">Student ID Number:</label>
                <input type="number" name="idnumber" id="getidnumber" /><br />
                <label for="getrange_gpa">Current GPA: </label> 
                <input id="getrange_gpa" type="range" name="gpa" class="slider" min="0.001" max="4" value="0.05" step="0.001">
                <label for="gettext">What are your plans for after graduation?:</label>
                <textarea name="text" id="gettext" rows="5" cols="40"></textarea>
            </fieldset>
            <fieldset>
                
                <input type="checkbox" name="conditions" id="getconditions" />
                <label for="getconditions">By clicking the submit button you agree to our Privacy Policy.</label><br />
                <input type="submit" /> <input type="reset" />
            </fieldset>
        </form>

                <label for="posttext">What are your plans for after graduation?:</label>
                <textarea name="text" id="posttext" rows="5" cols="40"></textarea>
            </fieldset>
            <fieldset>
                
                <input type="checkbox" name="conditions" id="postconditions" />
                <label for="postconditions">By clicking the submit button you agree to our Privacy Policy.</label><br />
                <input type="submit" /> <input type="reset" />

        </form>
    </body>
</html>
